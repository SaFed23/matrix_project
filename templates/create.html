{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-sm-9">
        <h2>Создание матрицы</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Создать</button>
            <button class="btn btn-primary" type="button">
                <a style="color: white; text-decoration: none" href="{% url 'with_file' %}">
                    Загрузить из файла
                </a>
            </button>
        </form>
    </div>
{% endblock content %}
