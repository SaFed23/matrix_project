{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="col-sm-9">
        <h2>Изменение матрицы</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-success" type="submit">Изменить</button>
        </form>
    </div>
{% endblock content %}
