{% extends 'base.html' %}

{% block content %}
<div class="col-sm-9">
        <h2>Создание матрицы</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Введите значения матрицы через пробел</h3>
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">
                Создать
            </button>
        </form>
    </div>
{% endblock content %}
