{% extends 'base.html' %}


{% block content %}
    <div class="col-sm-9">
        <h2>Матрица {{ object.id }}:</h2>
        <table style="width: 20%; height: 100%; text-align: center">
            <tbody>
                {% for line in object.matrix %}
                    <tr>
                        {% for element in line %}
                            <td>{{ element }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Размер матрицы: </h3>
        <p>Количество строк {{ object.rows }}</p>
        <p>Количество столбцов {{ object.columns }}</p>
        <button class="btn btn-success">
            <a href="{% url 'update' object.id %}" style="color: white; text-decoration: none">
                Изменить
            </a>
        </button>
        <button class="btn btn-primary">
            <a href="{{ matrix.write_in_csv_file }}" style="color: white; text-decoration: none">
                Сохранить в файл
            </a>
        </button>
        <button class="btn btn-danger">
            <a href="{% url 'delete' matrix.pk %}" style="color: white; text-decoration: none">
                Удалить
            </a>
        </button>
    </div>
{% endblock content %}
