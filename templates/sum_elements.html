{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-1">
        <div class="card"><a href="{% url 'create' %}">Add</a></div>
        <hr/>
        {% for matrix in object_list %}
            <div class="card"><a href="{% url 'detail' matrix.pk %}">{{ matrix.name }}</a></div>
            <hr/>
        {% endfor %}
    </div>

    <div class="col-sm-8">
    <div class="jumbotron">
        <h2>Сумма чисел матрицы</h2>
        <br>
    </div>
    {% for matrix in object_list %}
        <h4>Сумма чисел в матрице {{ matrix.name }}: {{ matrix.sum_elements }}</h4>
        <hr/>
    {% endfor %}
    <button class="btn btn-primary">
        <a href="{% url 'sum_in_file' %}" style="color: white; text-decoration: none">
            Сохранить в файлы
        </a>
    </button>
    </div>
{% endblock content %}
